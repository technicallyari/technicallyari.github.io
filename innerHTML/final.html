                    document.getElementById('gen').onclick = getISBN;

                    function getISBN(){
                      var isbnList=['9781101910092','9781613747964','9780987072245','9780061684890','9781250007209','9781847389091','9780545387200'];
                    var randomIndex = Math.floor(Math.random() * isbnList.length);
                    var randomISBN = isbnList[randomIndex];
                    isbn=randomISBN;
                    console.log(isbn); 
                    //get book data
                     document.getElementById('book').innerHTML = isbn;

                  }


                      function initialize() {
                      var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
                      viewer.load('ISBN:'+ isbn);
                      //9780061684890
                      console.log('ISBN:'+ isbn);
                    }

                    google.books.setOnLoadCallback(initialize);
