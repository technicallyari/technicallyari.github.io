<html>
	<head>
		<script>
			function response(){
				button = document.getElementById('button1');
				buttonVal = button.value;
				console.log(buttonVal);
				if(buttonVal == 1){
					document.body.style.backgroundColor = "black";
					button.value=0;
					//alert('this is button 1');
				}
				else if(buttonVal == 0) {
					document.body.style.backgroundColor = "lightslategray";
					button.value=1;
					//alert('this is not button 1');
				}
				
			}
		</script>

		<style>
			button{
				color:slategray;
				background-color: whitesmoke;
				width: 100px;
				height: 100px;
			}
			
			#press{
				float: left;
				width: 100px;
			}

		</style>

	</head>

	<body>
		<div id="press">
			<button onclick="response()" value=1 id="button1"></button>
			<button onclick="response()" value=2></button>
			<button onclick="response()" value=3></button>
			
		</div>
		


	</body>

</html>
