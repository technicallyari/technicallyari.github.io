<html>
	<head>
		<script>
			function response(){
				button = document.getElementById('button1');
				buttonVal = button.value;
				console.log(buttonVal);
				if(buttonVal == 0){
					document.body.style.backgroundColor = "black";
					button.value=1;
					//alert('this is button 1');
				}
				else if(buttonVal == 1) {
					document.body.style.backgroundColor = "slategray";
					button.value=2;
					//alert('this is not button 1');
				}
				else if(buttonVal=2){
					document.body.style.backgroundColor = "whitesmoke";
					button.value=0;
				} 
				
			}
		</script>

		<style>
			button{
				background-color: blue;
				width: 100px;
				height: 100px;
			}
			
			#press{
				float: center;
				width: 100px;
			}

		</style>

	</head>

	<body>
		<div id="press">
			<button onclick="response()" value=1 id="button1"></button>
			
			
		</div>
		


	</body>

</html>
